name: hugo-deploy
run-name: build and deploy hugo page
on:
    push:
        branches:
          - main
defaults:
    run:
        shell: bash
jobs:
    deploy:
        runs-on: ubuntu-latest
        env:
            HUGO_VERSION: 0.120.3
        steps:
          - uses: actions/checkout@v3
          - uses: webfactory/ssh-agent@v0.7.0
            with:
                ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          - name: Add known host
            run: |
                sudo mkdir -p ~/.ssh
                sudo chmod 700 ~/.ssh
                sudo echo "${{ secrets.KNOWN_HOST_KEY }}" > ~/.ssh/known_hosts
          - name: Deploy with rsync
            run: rsync -atv --delete --progress --checksum --whole-file --relative -e ssh index.html style.min.css favicon.png img/. files/. ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}:/docker/websites/miawinter.de
